<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var cadena = prompt("Introduce una cadena de texto: ");

        var cadenaMinus = cadena.toLowerCase();

        var cadenaMayus = cadena.toUpperCase();

        if(cadena.indexOf(cadenaMinus) != -1 ) {
            document.writeln('<br>La cadena está toda en minúsculas.');
        }else if(cadena.indexOf(cadenaMayus) != -1 ) {
            document.writeln('<br>La cadena está toda en mayúsculas.');
        } else {
            document.writeln('<br>La cadena contiene tanto mayúsculas como minúsculas.');
        }

    </script>

</body>
</html>
