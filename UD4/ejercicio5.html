<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var cadena = prompt("Introduce una cadena para comprobar si es palíndromo: ");

        document.writeln(cadena + '<br>');

        //Se eliminan los espacios en blanco de la cadena
        cadena = cadena.replace(/\s/g,'');
        //Se convierte la cadena a minúsculas
        cadena = cadena.toLowerCase();

        //Variable que almacenará la última posición de la cadena
        var last = (cadena.length)-1;

        var flag = true;

        for(i=0; i<cadena.length; i++) {
            if(cadena[i]!=cadena[last]) {
                flag = false;
                break;
            } 
            last--;
        }

        if(flag) {
            document.writeln("<br>Esta cadena es un palíndromo.");
        } else {
            document.writeln("<br>Esta cadena no es un palíndromo");
        }

    </script>

</body>
</html>
