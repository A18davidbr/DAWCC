<html>
  <head>
    <title>Variables num√©ricas</title>
    <meta charset="utf-8" />
    <script type="text/javascript">

      var A = 5;
      var B = 3;
      var C = -12;

 
      document.writeln(A > 3 , "<br>"); 
      document.writeln(A > C , "<br>");
      document.writeln(A < C , "<br>");
      document.writeln(B < C , "<br>");
      document.writeln(B != C , "<br>");
      document.writeln(A == 3 , "<br>");
      document.writeln(A * B == 15 , "<br>");
      document.writeln(A * B == -30 , "<br>");
      document.writeln(C / B < A , "<br>");
      document.writeln(C / B == -10 , "<br>");
      document.writeln(C / B == -4 , "<br>");
      document.writeln(A + B + C == 5 , "<br>");
      document.writeln(A + B == 8 && A - B == 2 , "<br>");
      document.writeln(A + B == 8 || A - B == 6 , "<br>");
      document.writeln(A > 3 && B > 3 && C < 3 , "<br>");
      document.writeln(A > 3 && B >= 3 && C < -3 , "<br>");

    </script>
  </head>
  <body></body>
</html>
