<title></title><meta charset="UTF-8">

<script type="text/javascript">

    recorre();

    function recorre() {
        
        var cadena = prompt("Introduce una cadena");

        var count=0;

        while(count < cadena.length) {
            document.write(" Letra " + (count+1) + " : " + cadena.charAt(count));
            count++;
        }

    }

</script>
